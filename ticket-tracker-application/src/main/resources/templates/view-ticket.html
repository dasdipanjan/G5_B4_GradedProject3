<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Ticket List</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Ticket Tracker Application</a>
    <button class="navbar-toggler" data-bs-target="#collapsibleNavbar" data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/ticket/tracker/list}">Tickets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/ticket/tracker/create-ticket}">New Ticket</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container" style="padding-top: 5%;">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h3 class="text-center">About Ticket Information</h3>
      <div class="card-body" style="padding-bottom: 30%;">
          <div class="form-group" style="margin-top: 10%">
            <b><label>Ticket</label></b>
            </br>
            <span th:text="${ticketDto.ticketTitle}"></span>
          </div>
          <div class="form-group" style="padding-top: 3%">
            <b><label> Short Description </label></b>
            </br>
            <span th:text="${ticketDto.ticketShortDes}"></span>
          </div>
          <div class="form-group" style="padding-top: 3%">
            <b><label> Content </label></b>
            </br>
            <p th:utext="${ticketDto.content}"></p>
          </div>
      </div>
    </div>
  </div>
</div>
<div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05); margin-top: 5%">
  <b>Copyright © 2023 GreatLearning All right reserved</b>
</div>
</body>
</html>
