<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create Ticket</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" th:href="@{/css/richtext.min.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery.richtext.js}"></script>
    <style>
        textarea {
            resize: none;
        }
    </style>
    <script>
        $(document).ready(function() {
            $('#lb_content').richText();
        });
    </script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Ticket Tracker Application</a>
        <button class="navbar-toggler" data-bs-target="#collapsibleNavbar" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ticket/tracker/list}">Tickets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">New Ticket</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="padding-top: 5%;">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h3 class="text-center">Create Ticket</h3>
            <div class="card-body">
                <form th:action="@{/ticket/tracker/saveTicket}" th:object="${ticketDto}"
                      method="POST">
                    <div class="form-group">
                        <label>Ticket</label>
                        <input type="text" name="ticket" th:field="*{ticketTitle}" class="form-control" placeholder="Enter ticket title" />
                    </div>
                    <div class="form-group" style="padding-top: 3%">
                        <label> Short Description </label>
                        <textarea class="form-control" name="shortdescription" th:field="*{ticketShortDes}" placeholder="Enter ticket description" rows="3"></textarea>
                    </div>
                    <div id="content" class="form-group page-wrapper box-content" style="padding-top: 3%;">
                        <label>Content</label>
                        <textarea id="lb_content" class="form-control" name="content" th:field="*{content}" placeholder="Enter content" rows="3"></textarea>
                    </div>
                    <div class="box-footer" style="padding-top: 3%">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05); margin-top: 4%">
    <b>Copyright © 2023 GreatLearning All right reserved</b>
</div>
</body>
</html>
